<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="3000" height="300">
		<!-- made a wider canvas for more user-defined cycles of the for loop
		-->
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");			
			var userstring = prompt("How many pairs if circles and squares do you want?");
			var usernum = parseInt(userstring);
			var thismany = usernum * 2 - 1;
			for (i = 0; i <= thismany; i++) {
				if (i % 2 == 0) {	
				//make the squares
				 	context.fillStyle = "#c1aed4";	
					context.fillRect((i * 25), 20, 20, 20);
				} else {					
				 	context.fillStyle = "#8ebdab";	
					//make the circles
					context.beginPath();
					context.arc((i * 25 + 10), 30, 10, 0, 2 * Math.PI, true);
					context.closePath();
					context.fill();
				}
			}
		}
	</script>

</body>
</html>
