<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	<canvas id="sketch" width="300" height="300">
	</canvas>
	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
      context.fillStyle = "#236159";
      for(i=0;i<=4;i++){
      context.fillRect((i * 25),20,20,20);
      //move x over and make size small to see space
    }
		}
	</script>
</body>
</html>
